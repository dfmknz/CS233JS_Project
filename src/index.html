<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Router</title>
</head>
<body>


  <h1 id="title">Chat Router</h1>
  <p id="description">A kind of weird chatbot using OpenRouter</p>
  
  <div class="container">
      <h2>Response</h2>
      <div id="response-container">
          <p id="response-placeholder">Response will appear here...</p>
      </div>
  </div>

  <div class="container">
      <h2>Send a Message</h2>
      <form id="chat-form">
          <textarea id="prompt-input" placeholder="Enter your message here..."></textarea>
          <button type="submit">Send</button>
      </form>
  </div>
  
</body>
</html>
