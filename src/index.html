<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Chat</title>
</head>
<body>


  <h1 id="title">OpenRouter Chat</h1>
  <p id="description">A chatbot with local context retention using OpenRouter</p>
  
  <div class="container">
    <h2 id="log-title">Local Log</h2>
    <div id="response-container">
        <p id="response-placeholder">Response will appear here...</p>
    </div>
  </div>

  <div id="model-info"></div>
  <div id="loading-state" class="loading">Generating response...
    <div id="spinner"></div>
  </div>

  <div class="container">
      <h2>Send a Message</h2>
      <form id="chat-form">
        <textarea id="prompt-input" placeholder="Enter your message here..."autofocus></textarea>
        <label for="retention">Retention time:</label>
        <select name="retention" id="retention" key="main" required>
          <option value="">Choose</option>
          <option value="5m">5m</option>
          <option value="15m">15m</option>
          <option value="1h">1h</option>
          <option value="2h">2h</option>
          <option value="5h">5h</option>
          <option value="10h">10h</option>
        </select>
        <button type="submit" value="Submit">Send</button>
      </form>
  </div>
  
</body>
</html>
